<div class="petDiv">
    <h3>{{ pet.name | uppercase }}</h3> <!-- built-in pipe -->
    <p>Age <span appPetAgeColor>{{ pet.age }}</span> {{ pet.species.name }}</p>
    <p>{{ pet.description }}</p>
    <button *ngIf="pet.status.name==='Available'" (click)="adoptPet()" [id]="'adopt_'+pet.id">Adopt</button>
</div>
